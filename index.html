<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/asset/MovieMonk Logo.png" />
    <link rel="alternate icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMonk: AI Movie & Series Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css" />
    <style>
      :root {
        --brand-bg: #121212;
        --brand-surface: #1e1e1e;
        --brand-primary: #6a44ff;
        --brand-secondary: #a855f7;
        --brand-accent: #f472b6;
        --brand-text-light: #e5e7eb;
        --brand-text-dark: #9ca3af;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--brand-bg);
        color: var(--brand-text-light);
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 10px rgba(106, 68, 255, 0.3); }
        50% { box-shadow: 0 0 20px rgba(106, 68, 255, 0.6); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(106, 68, 255, 0.5);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(106, 68, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
