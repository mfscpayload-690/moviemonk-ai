name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint (TypeScript)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          TMDB_API_KEY: test-key
          REDIS_URL: redis://localhost:6379
